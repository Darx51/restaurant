      <form class="formulario">
        <div class=" campo">

        <div class="campo">

            <option value="mas">+4</option>
          </select>
        </div>
        <div class="campo">
          <label for="hora"></label>hora:</label>
          <input type="time" id="hora" min="09:00" max="18:00" required>
        </div>
        <div class="campo">
          <label for="fecha"></label>fecha:</label>
          <input type="date" id="fecha" required>
        </div>
        <div class="campo">
          <input type="submit" value="Enviar">
        </div>
